{% extends 'base.html' %}
{% block title %} > Авторы{% endblock %}
{% block content %}
    <legend><h3>Индекс авторов</h3></legend>
    <ol>
    {% if data %}
        {% for item in data %}
        <li><a href="{{ url_for('person', id=item.id) }}">{{ item.name }}</a></li>
        {% endfor %}
    {% endif %}
    </ol>
{% endblock %}
