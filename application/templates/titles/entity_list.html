{% extends 'base.html' %}
{% block title %} > {{ _('Titles') }}{% endblock %}
{% block content %}
    <legend><h3>{{ _('Titles') }}</h3></legend>
    <ol>
    {% if data %}
        {% for item in data %}
        <li><a href="{{ url_for('title', id=item.id) }}">{{ item.name }}</a></li>
        {% endfor %}
    {% endif %}
    </ol>
{% endblock %}
