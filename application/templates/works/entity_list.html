{% extends 'base.html' %}
{% block title %} > Сочинения{% endblock %}
{% block content %}
    <legend><h3>Индекс сочинений</h3></legend>
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>#</th>
                <th>Название</th>
                <th>Место</th>
                <th>Concordance</th>
            </tr>
        </thead>
        <tbody>
        {% if data %}
            {% for item in data %}
            <tr>
                <td nowrap><a href="{{ url_for('work', id=item.id) }}">{{ item.number }}</a></td>
                <td>{{ item.name }}</td>
                <td>{{ item.location }}</td>
                <td>{{ item.concordance }}</td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
{% endblock %}
