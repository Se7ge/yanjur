{% extends 'base.html' %}
{% block content %}
    <legend><h3>{{ _('Dates') }}</h3></legend>
    <table class="table table-striped table-condensed">
        {% if data %}
            {% for item in data %}
            <tr>
                <td class="span4"><a href="{{ url_for('time', id=item.id) }}" title="{{ item.name }}">{{ item.name }}</a></td>
                <td>
                    {% if item.works %}
                    {% for person_work in item.works %}
                    <a href="{{ url_for('work', id=person_work.work.id) }}" class="label label-inverse" title="{{ person_work.work.name }}">{{ person_work.work.number }}</a>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        {% endif %}
    </table>
{% endblock %}
