{% extends 'base.html' %}
{% block content %}
    {% if session.lang == 'en_GB' %}
        {% set suffix='_en' %}
    {% else %}
        {% set suffix='' %}
    {% endif %}
    <legend><h3>{{ article|attr('title'+suffix) }}</h3></legend>
    <p>{{ article|attr('text'+suffix)|safe }}</p>
{% endblock %}
