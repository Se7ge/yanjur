{% extends 'base.html' %}
{% block content %}
    <legend><h2>Индекс действий</h2></legend>
    <ul class="nav nav-tabs nav-stacked">
    {% if data %}
        {% for item in data %}
        <li><a href="{{ url_for('action', id=item.id) }}">{{ item.name }}</a></li>
        {% endfor %}
    {% endif %}
    </ul>
{% endblock %}
